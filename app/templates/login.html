{% extends "base.html" %} 
{% import 'bootstrap/wtf.html' as wtf %} 

{% block app_content %}
<h1>Sign In</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>
<br>
<p>
    Ещё не зарегистрированы? 
    <a href="{{ url_for('register') }}">Кликните для регистрации!</a>
</p>
<p>
    Забыли пароль?
    <a href="{{ url_for('reset_password_request') }}">Кликните для восстановления</a>
</p>
{% endblock %}
